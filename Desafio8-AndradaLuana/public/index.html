<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> API REST Full</h1>
    <h3>Ingrese los datos del nuevo producto</h3>
    <form action="/api/productos" method="post" style="display: flex; flex-direction: column; width: 300px; height: 170px; justify-content: space-between;">
        <input type="text" placeholder="Titulo" name="titulo">
        <input type="text" placeholder="Precio" name="precio">
        <input type="text" placeholder="Link foto" name="miniatura">
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
